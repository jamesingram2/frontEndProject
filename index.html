<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="./css/style.css">
   <title>CryptoWatcher</title>
   <link rel="icon" type="image/x-icon" href="./img/crypto_icon.jpg">
</head>
<body>
   <!-- container div begins -->
   <div class="container" id="root">
      <div class="row">
         <div class="col-12">
            <h1><img src="./img/crypto.png" alt="C">ryptoWatcher</h1>
         </div>
      </div>
      <!-- ticker div begins -->
      <div class="col-12" id="ticker">
         <div class="hwrap">
            <div class="hmove">
               <!-- ticker items fill this -->
            </div>
         </div>
      </div>
      <!-- ticker div ends -->
      <div class="row">
         <!-- left column begins-->
         <div class="col-lg-8 col-sm-12" id="left">
            <!-- exchange div begins -->
            <div class="row" id="exchange">
                  <h3><i class="bi bi-calculator"></i> Currency Converter</h3>
                  <div class="main">
                     <div class="form-group">
                        <label for="currAmt">
                        Amount to Convert : 
                        </label>
                        <input type="number" class="form-control searchBox" placeholder="0.00" id="currAmt" name="currAmt">
                     </div>
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text">From</span>
                              </div>
                              <select id="coin1" name="coin1" class="form-control from">
                                 <option selected="selected" disabled>Select One …</option>
                                 <option value="USD">USD</option>"
                              </select>
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text">To</span>
                              </div>
                                 <select id="coin2" name="coin2" class="form-control to">
                                    <option selected="selected" disabled>Select One …</option>
                                    <option value ="USD">USD</option>
                                 </select>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <!-- convert button -->
                        <button id="calculate" class="btn btn-secondary convert m-2" type="button"><span class="buttonText">Convert</span></button>
                        <!-- reset button -->
                        <button type="reset" id="reset" class="btn btn-secondary m-2"><span class="buttonText">Reset</span></button>
                     </div>
                  </div>
                  <div id="calculatorResults" class="text-center finalAmount">
                  </div>
            </div>
            <!-- exchange div ends -->
            <!-- dataTable div begins -->
            <div class="row" id="dataTable">
               <h3><i class="bi bi-clipboard-data"></i> Currency Data</h3>
               <table id="coinTable" class="table w-auto">
                  <thead class="thead-dark">
                     <tr>
                        <th>Rank</th>
                        <th>Sym</th>
                        <th>Name</th>
                        <th>Price (USD)</th>
                        <th>Market Cap (USD)</th>
                        <th>%Chg-24h</th>
                     </tr>
                  </thead>
                  <tbody id="tableBody">
                     <tr style="display: none">
                        <td></td>
                        <td>USD</td>
                        <td>United States Dollar</td>
                        <td id="USD">1.00</td>
                        <td></td>
                        <td></td>
                        </tr>
                     </tbody>
                  </table>
            </div>
            <!-- dataTable div ends -->
            <!-- graphs div begins -->
            <div class="row" id="graphs">
               <div id="graphsDiv">
                  <h3 id="visTitle"><i class="bi bi-graph-up"></i> Historical Data</h3>
               </div>
            </div>
            <!-- graphs div ends -->
         </div>
         <!-- left column ends -->
         <!-- right column begins -->
         <div class="col-lg-4" id="sidebar">
            <!-- news div begins -->
            <div class="row" id="news">
               <h3><i class="bi bi-newspaper"></i> Crypto News</h3>
            </div>
            <!-- news div ends -->
         </div>
         <!--right column ends-->
      </div>
      <div class="row">
         <!-- footer begins -->
         <footer class="footer">
            <div class="container">
               <span class="text-muted">&copy; 2022 "The Outlaws" | <i class="bi bi-link-45deg"></i><a href="#">About </a> <i class="bi bi-link-45deg"></i><a href="https://github.com/jamesingram2/frontEndProject" target="_blank">GitHub Repo </a> <i class="bi bi-link-45deg"></i><a href="https://docs.coincap.io/" target="_blank">CoinCap Docs </a> <i class="bi bi-link-45deg"></i><a href="https://cryptopanic.com/developers/api/" target="_blank">CryptoPanic Docs</a></span>
            </div>
         <!-- footer ends -->
      </div>
   </div>
   <!-- container div ends -->
   <!-- Bootstrap Bundle with Popper -->
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
   <script type="module" src="./js/script.js"></script>
</body>
</html>
