<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>CryptoWatch</title>
  </head>
  <body>
   <h1><img src="./img/crypto.png" alt="C">ryptoWatch</h1>
   <div class="container">
      <div class="row">
         <div class="col" id="ticker">
            <div class="hwrap">
               <div class="hmove">
                  <div class="hitem">BTC</div>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col" id="exchange">
            <div class="container">
               <div class="main">
                  <div class="form-group">
                     <label for="currAmt">
                     Amount to Convert : 
                  </label>
                  <input type="number" class="form-control searchBox" placeholder="0.00" id="currAmt" name="currAmt">
                  </div>
                  <div class="row">
                     <div class="col-sm-6">
                        <div class="input-group mb-3">
                           <div class="input-group-prepend">
                              <span class="input-group-text">From</span>
                           </div>
                           <select id="coin1" name="coin1" class="form-control from">
                              <option value="">Select One …</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="input-group mb-3">
                           <div class="input-group-prepend">
                              <span class="input-group-text">To</span>
                           </div>
                              <select id="coin2" name="coin2" class="form-control to">
                                 <option value="">Select One …</option>
                              </select>
                        </div>
                     </div>
                  </div>
                  <div class="text-center">
                     <!-- convert button -->
                     <button id="calculate" class="btn btn-secondary convert m-2" type="submit">Convert</button>
                     <!-- reset button -->
                     <button type="reset" id="reset" class="btn btn-secondary m-2">Reset</button>
                  </div>
               </div>
               <div id="calculatorResults" class="text-center finalAmount">
               </div>
            </div>
         </div>
         <div class="col" id="news">
         </div>
      </div>
      <div class="row">
         <div class="column col-center" id="dataTable">
            <table id="coinTable">
               <tr>
                  <th>Name</th>
                  <th>Symbol</th>
                  <th>Rank</th>
                  <th>Price (USD)</th>
                  <th>Market Cap (USD)</th>
                  <th>24hr Change (%)</th>
               </tr>
            </table>
         </div>
      </div>
      <div class="row">
         <div class="col" id="graphs">
            <h3>Data visualizations go here...</h3>
         </div>
      </div>
   </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/news.js"></script>
    <script src="./js/ticker.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/calculate.js"></script>
  </body>
</html>
